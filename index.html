<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Geladon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Home">

    <div class="Home__header Header">
      <div class="row">
        <div class="Header__logo Logo">
          <img
            src="../assets/logo.svg"
            width="70px"
            alt="Logo El Geladon"
            class="Logo__icone"
          />
          <span class="Logo__titulo"> El Geladon </span>
        </div>

        <div class="Header__opcoes Opcoes">
          <div class="Opcoes__sacola Sacola">
            <img
              src="assets/icons/sacola.svg"
              width="40px"
              class="Sacola__icone"
              alt="Sacola de compras"
            />
          </div>
        </div>
      </div>
    </div>

    <h2>Paleta Escolhida:</h2>
      <div>
        <div id="paletaEscolhida">
          Digite o ID da paleta e clique em "Escolher".
        </div>
        <div>
          <input type="number" id="idPaleta" />
          <button onclick="findPaletaById()">Escolher</button>
        </div>
      </div>

      <section class="button-modal-create">
        <button type="button" class="default-button" onclick="abrirModalCadastro()">Cadastrar Paleta</button>
      </section>

    <section class="modal-overlay" id="overlay">

        <div class="modal">

            <div class="modal-header">
                <h2>Cadastrar uma paleta</h2>
                <a onclick="fecharModalCadastro()" class="close-modal">x</a>
            </div>

            <div class="modal-body">
                <div>
                    <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
                    <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
                    <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta"
                        rows="5"></textarea>
                    <input type="text" name="foto" id="foto" placeholder="Link da Foto da Paleta">
                    <button onclick="createPaleta()">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

    <div class="Home">
          <h2>Paletas Disponíveis:</h2>
          <div class="Home__container">
            <div class="PaletaListaItem">
              <div>
                <div class="PaletaListaItem__sabor">Doce de Leite com Doce de Leite</div>
                <div class="PaletaListaItem__preco">R$ 10,00</div>
                <div class="PaletaListaItem__descricao">Quam vulputate dignissim suspendisse in est ante in nibh mauris.</div>
              </div>
                <img class="PaletaListaItem__foto" src=./assets/images/doce-de-leite-com-doce-de-leite.png alt="Paleta de Doce de Leite" />
            </div>
          </div>
    </div>

  <script src="script.js"></script>    
</body>
</html>
